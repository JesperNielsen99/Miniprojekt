name: Build Workflow

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout trigger branch
        uses: actions/checkout@v3

      - name: Attempt rebase
        run: git rebase

      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Merge into main
        run: git merge --ff-only ${{ github.head_ref }}

      - name: Push changes to main
        run: git push

      - name: Setup-java
        uses: actions/setup-java@v3
        with:
          distribution: semeru
          java-version: 17

      - name: Build with Maven
        uses: maven/execute@v2
        with:
          goals: 'clean package'

      - name: Push changes to main
        if: success()
        run: git push
