<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>Wishes</title>
</head>
<body>
<h1>Wishes</h1>
<table>
    <thead>
    <tr>
        <th scope="col">Wish Name</th>
        <th scope="col">Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wish: ${wishlist}">
        <td th:text="${wish.wishName}"/>
        <td th:text="link" th:href="${wish.wishLink}" target="_self"/>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/addwishlist}"><button>Add list</button></a>
</body>
</html>
