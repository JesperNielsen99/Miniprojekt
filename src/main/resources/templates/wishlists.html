<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>Wishlists</title>
</head>
<body>
<h1>Your wishlists</h1>
<table>
    <thead>
    <tr>
        <th scope="col">Wishlist Name</th>
        <th scope="col">Link</th>
        <th scope="col">Delete wishlist</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishlist: ${wishlists}">
        <td th:text="${wishlist.wishlistName}"/>
        <td>
            <button type="submit">
                <a th:href="@{wishes/{wishlistID} (wishlistID=${wishlist.wishlistID}) }">Wishes</a>
            </button>
        </td>
        <td>
            <form th:action="@{/delete/wishlist/{wishlistID} (wishlistID=${wishlist.getWishlistID()})}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/addwishlist}">
    <button>Add list</button>
</a>
<a th:href="@{/profile}">
    <button class="profile">Profile</button>
</a>
<a th:href="@{/logout}">
    <button class="logout">Logout</button>
</a>
</body>
</html>
