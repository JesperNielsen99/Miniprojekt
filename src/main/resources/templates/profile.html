<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>User profile</title>
</head>
<body>

<h1>User profile</h1>

<p>Name <span th:text="${user.getUserName()}"></span></p>
<p>Email <span th:text="${user.getEmail()}"></span></p>

<a th:href="@{wishlists}">
    <button>Back</button>
</a>
<a th:href="@{/logout}">
    <button class="logout">Logout</button>
</a>
</body>
</html>
